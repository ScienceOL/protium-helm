apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

images:
- name: registry.cn-shanghai.aliyuncs.com/scienceol/service
  newTag: dev
- name: registry.cn-shanghai.aliyuncs.com/scienceol/protium  
  newTag: dev

namespace: protium-test

patches:
- target:
    kind: Deployment
    name: protium-service
    namespace: protium
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: protium-service
    spec:
      replicas: 3