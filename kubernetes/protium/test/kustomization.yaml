apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

images:
  - name: registry.aissquare.com/base/service
    newTag: dev
  - name: registry.aissquare.com/base/web
    newTag: dev

namespace: protium-test

patches:
  - target:
      kind: Deployment
      name: protium-service
      namespace: protium-test
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: protium-service
      spec:
        replicas: 3
  - target:
      kind: Deployment
      name: protium
      namespace: protium-test
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: protium
      spec:
        replicas: 1
